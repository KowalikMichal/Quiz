<!DOCTYPE html>
<html>
<head>
	<title>Car Quiz</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
		<h1 class="text-center">Quiz home page</h1>
	</nav>
	<div class="container-fluid">
		<div class="row no-gutters">
			<div class="col-md-12">			
				<ul class="nav nav-tabs d-flex justify-content-around" role="tablist" id="TabList" role="tablist">					 				
					<li class="nav-itm active"><a class="nav-link active" href="#home" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
						<button type="button" class="btn btn-circle btn-lg" data-toggle="tab"><p>🏠</p></button>
					</a></li>
					<li class="nav-itm"><a class="nav-link disabled"  data-toggle="tab" href="#quizstart" role="tab" aria-controls="quiz" aria-selected="false">
						<button type="button" class="btn btn-circle btn-lg disabled" data-toggle="tab"><p>🕹️</p></button>
					</a></li>
					<li class="nav-itm"><a class="nav-link disabled" data-toggle="tab" href="#quizend" role="tab" aria-controls="end" aria-selected="false">
						<button type="button" class="btn btn-circle btn-lg disabled" data-toggle="tab"><p>🏁</p></button>
					</a></li>
					<li class="nav-itm"><a class="nav-link" data-toggle="tab" href="#scores" role="tab" aria-controls="score" aria-selected="false">
						<button type="button" class="btn btn-circle btn-lg" data-toggle="tab"><p>🏆</p></button>
					</a></li>
				</ul>
				<div class="row no-gutters">
					<div class="col-md-12 games-icon">games-icon</div>
				</div>
				<div class="row no-gutters">
					<div class="col-md-12">
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
								<div class="container-fluid tabText text-center">
									<h1 class="wellcone-text">Wellcome in quiz</h1>
									<p>To start click below button</p>
									<button type="button" class="btn btn-success next">🎮 Let's start</button>	


								</div>
							</div>
							<div class="tab-pane fade" id="quizend" role="tabpanel" aria-labelledby="end-tab">
								<div class="container-fluid tabText">quiz end</div>
							</div>
							<div class="tab-pane fade" id="quizstart" role="tabpanel" aria-labelledby="quiz-tab">
								<div class="container-fluid tabText">quiz start?</div>
							</div>
							<div class="tab-pane fade" id="scores" role="tabpanel" aria-labelledby="score-tab">
								<div class="container-fluid tabText">
									<table class="table">
										<thead>
										<tr>
											<th scope="col">#</th>
											<th scope="col">🏆 Score</th>
											<th scope="col">🕚 Time</th>
											<th scope="col">📝 Nick</th>
										</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">1</th>
												<td>3</td>
												<td>4.0</td>
												<td>Nick</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>					
						<div class="row row-button d-flex justify-content-around">
								<button type="button" class="btn btn-success previous">◀️ previous</button>
								<button type="button" class="btn btn-success next">▶️ next</button>								
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
